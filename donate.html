<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Donate</title>

    <link
      href="https://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
    />
    <link
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      rel="stylesheet"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link href="css/index.css" rel="stylesheet" />

    <script src="./scripts/hamburger-menu.js"></script>
  </head>

  <body>
    <div class="donate container">
      <section class="nav-bar">
        <a class="logo-wrapper" href="index.html">
          <img class="logo" src="./ASSETS/IMG/Luncher-Logo_v2.png" alt="Luncher"
        /></a>
        <img
          src="./ASSETS/IMG/hamburger-icon.png"
          alt=""
          class="hamburger"
          onclick="menuToggle()"
        />
        <nav class="nav-menu-mobile mobile-inactive">
          <a href="./about.html">ABOUT US</a>
          <a href="#">SIGN UP</a>
          <a href="#">SIGN IN</a>
          <a href="#">DONATE</a>
        </nav>
        <nav class="nav-menu-desktop">
          <a href="./about.html">ABOUT US</a>
          <a href="#">SIGN UP</a>
          <a href="#">SIGN IN</a>
          <a href="#">DONATE</a>
        </nav>
      </section>

      <section class="donate main-content">
        <div class="search-bar">
          <p>Schools&nbsp;Needing Lunch&nbsp;Funds</p>
          <div class="line-break">
            <div class="search-input">
              <span class="fas fa-search"></span>
              <input type="text" placeholder="search schools" />
            </div>
            <select id="sort-selector">
              <option selected disabled>Sort By:</option>
              <option value="1">School A-Z</option>
              <option value="2">School Z-A</option>
              <option value="3">Most Needed</option>
              <option value="4">Least Needed</option>
            </select>
          </div>
        </div>
        <div class="content-boxes">
          <div class="content-box template">
            <div class="inner-box">
              <p class="school-name">SCHOOL NAME</p>
              <p class="address">ADDRESS 1</p>
              <div class="spacer"></div>
              <div class="spacer"></div>
              <p class="amount">$AMOUNT</p>
            </div>
            <button class="donate-button">DONATE</button>
          </div>
        </div>
      </section>
      <section class="page-selector">
        <div class="button-box">
          <button disabled class="left"><</button>
          <button disabled class="page" data-num="1">1</button>
          <button disabled class="right">></button>
        </div>
      </section>
      <section class="spacer"></section>
      <footer>
        <div class="footer-top">
          <div class="footer-box contact">
            <p>
              <span class="fas fa-envelope"></span>
              mykolmarkmattshel@luncher.org
            </p>
            <p><span class="fas fa-phone"></span> (415) 555-1212</p>
          </div>
          <div class="footer-box address">
            <h3>Luncher</h3>
            <p>419 Lambda Way</p>
            <p>San Francisco, CA 94111</p>
          </div>
          <div class="footer-box social">
            <h3>Follow Us</h3>
            <p class="social-links">
              <a class="fab fa-twitter"></a>
              <a class="fab fa-instagram"></a>
              <a class="fab fa-facebook-square"></a>
              <a class="fab fa-youtube"></a>
            </p>
          </div>
        </div>
        <div class="footer-bottom">
          <p>Privacy</p>
          <p>Â© 2019 MyMaSh Team</p>
          <p>Terms</p>
        </div>
      </footer>
    </div>
    <script src="./scripts/donate-page.js"></script>
  </body>
</html>
